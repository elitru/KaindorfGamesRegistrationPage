<div id="register">
    <div class="logo" [routerLink]="'/home'">
        Spring Games 2021
    </div>
    <div class="container"></div>
    <div class="box">
        <div class="title">
            <h1>Registrieren</h1>
            <div class="triangle"></div>
        </div>
        <div class="data" *ngIf="!isLoading">
            <div class="input">
                <app-input title="Username" placeholder="TheMachine420" [(value)]="username"></app-input>
            </div>
            <div class="input">
                <app-input title="Discord name" placeholder="TheMachine420" [(value)]="dcName"></app-input>
            </div>
            <div class="input">
                <app-input title="Passwort" placeholder="●●●●●●●●●●●" type="password" [(value)]="password"></app-input>
            </div>
            <div class="input">
                <app-input title="Passwort wiederholen" placeholder="●●●●●●●●●●●" type="password" [(value)]="passwordRepeat"></app-input>
            </div>
            <div class="error" *ngIf="error">
                <span>
                    {{ error }}
                </span>
            </div>
            <button (click)="onSubmit()">
                Jetzt registrieren
            </button>
        </div>
        <div class="loader-container" *ngIf="isLoading">
            <div class="loader"></div>
        </div>
        <div class="go-login" *ngIf="!isLoading">
            <span [routerLink]="'/login'">
                Hier geht’s zum Login
            </span>
        </div>
    </div>
</div>
